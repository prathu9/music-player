<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=prathu9.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="images/Alan-Walker.jpg" alt="Faded|Alan Walker">
        </div>
        <div class="control-container">
            <h2 id="title">Faded</h2>
            <h3 id="artist">Alan Walker</h3>
            <audio src="music/Alan Walker-Faded.mp3"></audio>
            <!-- Progress Bar -->
            <div id="duration-wrapper" class="duration-wrapper">
                <div id="current-time" class="current-time">00:00</div>
                <div id="duration" class="duration">00:00</div>
            </div>
            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <div class="button-container">
                    <i class="fas fa-backward" id="prev" title="previous"></i>
                    <i class="fas fa-play" id="play" title="play"></i>
                    <i class="fas fa-forward" id="next" title="next"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
